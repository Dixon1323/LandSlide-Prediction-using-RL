<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Prediction</title>
</head>
<body>
    <h1>Landslide Prediction</h1>
    <form method="POST">
        <label for="slope_angle">Slope Angle (degrees):</label>
        <input type="number" id="slope_angle" name="slope_angle" value="30"><br>

        <label for="truck_weight">Truck Weight (kg):</label>
        <input type="number" id="truck_weight" name="truck_weight" value="40000"><br>

        <label for="debris_density">Debris Density (kg/m³):</label>
        <input type="number" id="debris_density" name="debris_density" value="2000"><br>

        <label for="debris_volume">Debris Volume (m³):</label>
        <input type="number" id="debris_volume" name="debris_volume" value="500"><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
